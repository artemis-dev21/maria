<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido Pra Valer üíç</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      color: #fff;
    }

    .container {
      background: rgba(30, 30, 46, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 20, 147, 0.3);
      border: 2px solid #ff1493;
      max-width: 600px;
      z-index: 10;
    }

    h1 {
      color: #ff1493;
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
    }

    p {
      font-size: 1.4rem;
      color: #e0e0e0;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      position: relative;
      margin-top: 30px;
    }

    button {
      padding: 18px 40px;
      font-size: 1.4rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
      min-width: 200px;
    }

    #yesBtn {
      background: linear-gradient(to right, #00ff88, #00cc66);
      color: #000;
      box-shadow: 0 0 15px #00ff88;
    }

    #yesBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #00ff88;
    }

    #noBtn {
      background: linear-gradient(to right, #ff4757, #ff3838);
      color: white;
      position: absolute;
      box-shadow: 0 0 15px #ff4757;
    }

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: #ff1493;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.9;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: #ff1493;
      border-radius: 50%;
    }

    .heart::before {
      top: -12px;
      left: 0;
    }

    .heart::after {
      left: -12px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 0;
      }
    }

    #result {
      margin-top: 40px;
      font-size: 3rem;
      color: #00ff88;
      text-shadow: 0 0 20px #00ff88;
      opacity: 0;
      transition: opacity 1s;
    }

    .show {
      opacity: 1 !important;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Maria, dona on√ßa üêÜ</h1>
    <p>Aceita ser minha namorada e passar o resto da vida comigo?<br>
       N√£o prometo ser perfeito, mas prometo ser verdadeiro e o melhor que conseguir.<br>
       </p>
    
    <div class="buttons">
      <button id="yesBtn">CLARO QUE SIM! üíç</button>
      <button id="noBtn">Nem a pau üòÖ</button>
    </div>
  </div>

  <div id="result">üéâ ELA TOPOU! AGORA √â PRA SEMPRE! üéâ</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const result = document.getElementById('result');
    const container = document.querySelector('.container');

    // EXATAMENTE A MESMA FUN√á√ÉO DO PIX
    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // EXATAMENTE OS MESMOS EVENTOS DO PIX
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveButton();
    });

    yesBtn.addEventListener('click', () => {
      container.innerHTML = `
        <h1>ISSO AI MARIA!</h1>
        <p style="font-size: 1.8rem; color: #00ff88;">
          Voc√™ acabou de adquirir um homem obcecado por ti para sempre!<br>
          Contrato assinado, agora n√£o tem volta.<br>
        </p>
      `;
      result.classList.add('show');
      
      for(let i = 0; i < 80; i++) {
        setTimeout(createHeart, i * 70);
      }
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 4 + 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
